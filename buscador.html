<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5dc3ef515d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://logodownload.org/wp-content/uploads/2018/10/mercado-libre-logo.png" alt="Logo mercado libre">
        </a>
        <div class="buscador">
            <input type="text" id="buscador" placeholder="Busca productos, marcas y mas...">
            <button id="buttonBuscador"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p class="ofertas"><i class="fa-solid fa-tag"></i> Ofertas por tiempo limitado</p>
        <p class="envio"><i class="fa-solid fa-location-dot"></i> <span>Enviar a Matias</span> <br>Belgrano 2248</p>
        <div class="nav">
            <ul>
                <li>Categorias <i class="fa-solid fa-angle-down"></i></li>
                <li>Ofertas</li>
                <li>Historial</li>
                <li>Supermercado</li>
                <li>Moda</li>
                <li>Vender</li>
                <li>Ayuda</li>
            </ul>
        </div>
        <div class="perfil">
            <ul>
                <li><i class="fa-solid fa-user"></i> Matias <i class="fa-solid fa-angle-down"></i></li>
                <li>Mis Compras</li>
                <li>Favoritos <i class="fa-solid fa-angle-down"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-sharp fa-solid fa-cart-shopping"></i></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <p>Busquedas relacioandas: <a href="#">Notebooks</a></p>
        
    </div>
</body>
</html>
